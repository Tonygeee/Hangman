<div id="results"></div>
  <script>
    var word = ["tiger", "lion", "giraffe", "monkey", "elephant", "cheetah"];
var words = word[Math.floor(Math.random() * word.length)];
var answerArray = [];
// Takes the length of the word and replaces it with _ _ _ _ _
for (var i = 0; i < words.length; i++) {
  document.getElementById("results").innerHTML += " _ ";
}

var remainingLetters = words.length;

function game(guess){
    var found = -1;
    for (var j = 0; j < words.length; j++) {
      //Makes the players input lowercase to make this simple
      if (words[j].toLowerCase() == guess.toLowerCase()) {
        answerArray[j] = guess;
        found = j;
        remainingLetters--;
      }
    } //Creates a new variable with a blank space to fill in the letters
    var answerStr = '';
    if(found >= 0){
      for (var f = 0; f < words.length; f++) {
        if (words[f].toUpperCase() == answerArray[f]) {
          answerStr += " "+answerArray[f]+" ";
        } else {
          answerStr += ' _ ';
        } //Prints the key pressed onto the HTML page
        document.getElementById("results").innerHTML = answerStr;
      }
    }else{
      alert('wrong answer');
    }  
}
